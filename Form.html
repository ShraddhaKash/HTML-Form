<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="main">
        <div class="outer-1">
            <h1>HTML FORM</h1>
            <hr style="background-color: rgb(166, 100, 228); height: 1px;">
        </div>
        <div class="outer-2">
            <form method="post">
                <label for="name"><p>Name :</p></label>
                <input type="text" id="name" placeholder="Enter your name...">
                <label for="gender" name="gender"><p>Gender:</p></label>
                <label for="male">Male</label>
                <input type="radio" class="gen" id="male" name="gender" value="Male">
                <label for="female">Female</label>
                <input type="radio" class="gen" id="female" name="gender" value="FeMale">
                <label for="email"><p>Email :</p></label>
                <input type="email" id="email" placeholder="Enter your email...">
                <label for="password"><p>Password :</p></label>
                <input type="password" id="password" placeholder="Enter Password...">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
